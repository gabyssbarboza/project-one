<!DOCTYPE html>
<html lang="pt-br" data-theme="clean">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/5d98215bf1.js" crossorigin="anonymous"></script>
    <title>Unity</title>
</head>
<body>

    <nav class="side">
        <div class="side-mobile">
            <i class="fa fa-bars"></i>
        </div>
        <div class="side-container">
            <div class="side-container-title">
            <img class="side-container-img" src="/logo-title.png" alt="Logo Unity">
            <p class="side-container-title__titled"> Unity.</p>
            </div>

            <div class="side-container-subtitle">
                <p class="side-container-subtitled"> Admin Tools</p>
            </div>
            
           
            <ul class="side-container-list">
                <li class="side-container-item">
                    <i class="fas fa-binoculars"></i>
                    <a href=""> Overview</a>
                   
                </li>
                <li class="side-container-item">
                    <i class="fab fa-product-hunt"></i>
                    <a href="">Products</a>
                    </li>
                <li class="side-container-item">
                    <i class="fas fa-compass"></i>
                    <a href=""> Campaigns</a>
                   </li>
                <li class="side-container-item">
                    <i class="far fa-clock"></i>
                    <a href="">  Schedules</a>
                   </li>
                <li class="side-container-item">
                    <i class="fas fa-receipt"></i>
                    <a href="">Payouts</a>
                    </li>
                <li class="side-container-item">
                    <i class="fas fa-chess-knight"></i>
                    <a href="">Statements</a>
                    </li>
                <li class="side-container-item">
                    <i class="fas fa-cogs"></i>
                    <a href="">Settings</a>
                   </li>
            </ul>


            <div class="side-container-subtitle">
                <p class="side-container-subtitled">Insights</p>
            </div>
            
             
            <ul class="side-container-list personal-list">
                <li class="side-container-item personal-list-item">
                    <i class="fas fa-inbox"></i>
                    <a href="">Inbox</a>
                   
                </li>
                <li class="side-container-item personal-list-item">
                    <i class="far fa-dot-circle"></i>
                    <a href="">Notifications</a>
                    </li>
                <li class="side-container-item personal-list-item">
                    <i class="fas fa-comments"></i>
                    <a href="">Comments</a>
                   </li>
                
            </ul>

            <div class="side-container-toggle">
        <input class="side-container-toggle__content" type="checkbox" id="switch" name="mode">
        <!-- <i class="fas fa-comments"></i> -->
        <label for="switch"></label>
        </div>
            </div>
            
        </div>
    </nav>

    <main class="middle">
        <div class="middle-container">
        <div class="middle-container--text">
        <p class="middle-container--text__title">Hi, Tan Tan,</p>
        <h1 class="middle-container--text__subtitle">Welcome back!ðŸ‘‹</h1>
        </div>

        <div class="middle-container--banner">
            <p  class="middle-container--banner__title">Your Products</p>
            <p  class="middle-container--banner__subtitle">Create your product dashboard in minutes</p>
            <button class="middle-container--banner__btn">Check all settings</button>
        </div>
        </div>


        
     

        <div class="middle-content">

            <div class="middle-content-filters">
            <div class="middle-content-filters__selects">
                <select name="" id="filter-rating">
                    <option value="0">Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <select  name="" id="filter-stock">
                    <option selected change="teste(e)" value="all">All</option>
                    <option  value="instock">In Stock</option>
                    <option  value="nostock">No Stock</option>
                </select>
            </div>
            <div class="middle-content-filters__search">
                <span class="search-icon">
                    <input onkeyup="searching()" type="text" id="input-search" placeholder="Search...">
                  </span>
            </div>
            <div class="middle-content-filters__buttons">
                <span class="edit-button">
                    <i class="fas fa-pen-alt"></i>
                </span>
                <span class="delete-button">
                    <i class="far fa-trash-alt"></i>
                </span>
            </div>
            </div>
            <div class="middle-content-table">
               


                <div class="middle-content-table__all">
                
                    <div class="middle-content-table__head">
                      <div>
                          <input type="checkbox" name="select-all" id="select-all">
                      </div>
                      <div class="middle-content-table__head--second">
                        <i class="fa-save">Save Changes</i>
                      
                      </div>
                      <div>Amount</div>
                      <div>Color</div>
                      <div>Price</div>
                      <div>Rating</div>
                    </div>


                    <div class="middle-content-table__content" id="content-all">
                       
                      </div>
                
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
